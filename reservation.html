<!DOCTYPE html>
<html lang="en">

<!-- two buttons make reserversations, make tables -->
<head>
  <meta charset="UTF-8">
  <title>Flappy Ears Cafe - Make a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Flappy Ears Cafe Wait List</h1>
      <h3>Select the option below to reserve your table. View the list for how long the wait will be.</h3>
      <hr>

      <div class="text-center">
      <a href="./table.html"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span>View Table</button></a>
      <a href="./reservation.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Make reservation</button></a>
    </div>
    </div>
    <div class="row">
      
      <a href="/add"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span>View Table</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

          <form>
            <!--Name-->
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <!--Phone Number-->
              <div class="form-group">
                  <label for="exampleFormControlInput1">Phone Number</label>
                  <input type="text" class="form-control" id="phonenumber">
              </div>
              
              <!--Email address-->
              <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>

              <!--Unique ID-->
              <div class="form-group">
                  <label for="exampleFormControlInput1">Unique ID</label>
                  <input type="text" class="form-control" id="uniqueID">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              
            </form>

      </div>

    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
