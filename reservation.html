<!DOCTYPE html>
<html lang="en">

<!-- two buttons make reserversations, make tables -->
<head>
  <meta charset="UTF-8">
  <title>Flappy Ears Cafe - Make a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
        <div class="text-center">
      
      <h1>Flappy Ears Cafe Wait List</h1>
      <h3>Select the option below to reserve your table. View the list for how long the wait will be.</h3>
      <hr>
      <a href="./table.html"><button class="btn btn-danger btn-lg"><span class="fa fa-table"></span>View Table</button></a>
      <a href="./index.html"><button type="button" class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
    </div>

  </div>

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Characters</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="age">Email Address</label>
                <input type="text" class="form-control" id="emailaddress">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add to the Force</button>
            </div>
          </div>
      </div>

    </div>
  </div>

  <footer class="class">
    <class class="container">
        <a href="/api/tables">API Table Link</a>
        <a href="/api/waitlist">API Wait List</a>
    </class>

  </footer>


  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
